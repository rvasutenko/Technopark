<aside class="sidebar">
    <section class="popular-tags">
        <h3>Popular Tags</h3>
        <div class="tags">
            {% for tag in sidebar.tags %}
                <div class="tag">
                    <a href="{% url 'tag' id=tag.id %}">
                        {{ tag }}
                    </a>
                </div>
            {% endfor %}
        </div>
    </section>

    <section class="best-members">
        <h3>Best Members</h3>
        <ul class="best-members-list">
            {% for member in sidebar.bestMembers %}
                <li>
                    <a href="#">
                        {{ member }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </section>
</aside>
