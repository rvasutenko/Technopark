{% extends "base_authorized.html" %}
{% load static %}

{% block title %}
    Questions
{% endblock %}

{% block main-content %}
    {% include 'question_card.html' %}

    <div class="divider"></div>

    <section class="answers">
        {% for answer in page %}
            <article class="answer-card" id="{{ answer.id }}">
                <div class="card-left">
                    <img src="{% static 'img/avatar.jpg' %}" alt="avatar" class="card-image">
                    <input type="number" class="card-likes" value="{{ answer.likes_count }}">
                </div>
                <div class="card-right">
                    <div class="card-right-content">
                        <div class="card-text">
                            {{ answer.content }}
                        </div>
                    </div>
                    <div class="card-right-bottom">
                        <p class="checkbox">
                            <input type="checkbox">
                            Correct!
                        </p>
                    </div>
                </div>
            </article>
        {% endfor %}
    </section>

    {% include 'pagination.html' %}

    <div class="divider"></div>
    <form action="#" class="answer-form">
        <textarea name="" cols="30" rows="10" maxlength="2048"></textarea>
        <button type="submit" class="form-submit">Answer</button>
    </form>
{% endblock %}
