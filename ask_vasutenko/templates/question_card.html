{% load static %}

<article class="card" id="{{ tag.id }}">
    <div class="card-left">
        <img src="{% static 'img/avatar.jpg' %}" alt="avatar" class="card-image">
        <input type="number" class="card-likes" value="{{ question.likes_count }}">
    </div>
    <div class="card-right">
        <div class="card-right-content">
            <h4 class="card-title">
                <a href="{% url 'question' id=question.id %}">
                    {{ question.title }}
                </a>
            </h4>
            <div class="card-text">
                {{ question.text }}
            </div>
        </div>
        <div class="card-right-bottom">
            <a href="{% url 'question' id=question.id %}" class="answers-count">
                {{ question.answers_count }} answers
            </a>
            <div class="card-tags">
                {% for tag in question.tags.all %}
                    <div class="tag">
                        <a href="{% url 'tag' id=tag.id %}">
                            {{ tag }}
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</article>
